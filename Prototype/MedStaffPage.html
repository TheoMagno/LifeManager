<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
        <title> Medical Staff Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <style>
            body {font-family: Arial, Helvetica, sans-serif;}
            form {border: 3px solid #f1f1f1;}
            
            input[type=text], input[type=password] {
              width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border: 1px solid #ccc;
              box-sizing: border-box;
            }
            
            button {
              background-color: #04AA6D;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              cursor: pointer;
              width: 100%;
            }
            
            button:hover {
              opacity: 0.8;
            }
            
            .cancelbtn {
              width: auto;
              padding: 10px 18px;
              background-color: #f44336;
            }
            
            .imgcontainer {
              text-align: center;
              margin: 24px 0 12px 0;
            }
            
            img.avatar {
              width: 40%;
              border-radius: 50%;
            }
            
            .container {
              padding: 16px;
            }
            
            span.psw {
              float: right;
              padding-top: 16px;
            }
            
            /* Change styles for span and cancel button on extra small screens */
            @media screen and (max-width: 300px) {
              span.psw {
                 display: block;
                 float: none;
              }
              .cancelbtn {
                 width: 100%;
              }
            }

            .card {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                max-width: 300px;
                margin: auto;
                text-align: center;
            }

            .title {
                color: grey;
                font-size: 18px;
            }

            button {
                border: none;
                outline: 0;
                display: inline-block;
                padding: 8px;
                color: white;
                background-color: #000;
                text-align: center;
                cursor: pointer;
                width: 100%;
                font-size: 18px;
            }

            a {
                text-decoration: none;
                font-size: 22px;
                color: black;
            }

            button:hover, a:hover {
                opacity: 0.7;
            }

            #footer {
                position: fixed;
                left: 50%;
                bottom: 0px;
                transform: translate(-50%, -50%);
                margin: 0 auto;
            }

            </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="homePage.html">
                <img src="logo.png" alt="LifeManager Logo" width="50" style="margin-left: 20px; margin-right: 20px;">
            </a>
            <a class="navbar-brand" href="MedStaffPage.html">LifeManager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="PacientsSearch.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="HomePage/homePage.html">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

 

        <div class="container" style="text-align: center; margin-top: 2%; margin-bottom: 2%;" id="content"></div>


        <div class="container" id='footer'>
            <form action="Regist/PacientsRegisterByMedStaff.html">
                <button type="submit">Add Pacient</button>
            </form>
        </div>

        <script>
            //console.log(localStorage.getItem("medicalID"));       Não estou a conseguir salvar a sessão
            $(document).ready(function() {
                $.ajax({
                    url: 'http://localhost:8080/doctors/types',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("Authorization", "Bearer 6QXNMEMFHNY4FJ5ELNFMP5KRW52WFXN5")
                    }, success: function(data){
                        console.log(data);
                        data.forEach(element => {
                            document.getElementById("content").innerHTML += '<h1 style="text-align: center; margin-top: 2%;  font-family: "Raleway",sans-serif; font-size: 45px; font-weight: 500; line-height: 48px;">'+element+'</h1>'+'<div class="row" id="'+element+'"> </div>';
                            $.ajax({
                                url: 'http://localhost:8080/patients?speciality='+element,
                                beforeSend: function(xhr) {
                                    xhr.setRequestHeader("Authorization", "Bearer 6QXNMEMFHNY4FJ5ELNFMP5KRW52WFXN5")
                                }, success: function(data2){
                                    data2.forEach(ele => {
                                        document.getElementById(element).innerHTML += '<div class="column"><div class="card"><h1>'+ele.name+'</h1><p class="age">'+ele.age+' anos</p><p class="age">Health Service Number: '+ele.numUtente+'</p><a href="#"><i class="fa fa-dribbble"></i></a><p><a href="PacientProfileMed.html?'+ele.id+'"><button type="submit">See More</button></a></p></div></div>'
                                    })
                                }
                            });
                        });
                    }
                })
            });

        </script>
    </body>
</html>
